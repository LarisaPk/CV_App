<!--added split-pane menu -->

<ion-split-pane>
  <ion-menu contentId="content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
          <ion-item [routerLink]="p.url" routerDirection="root" [class.active-item]="selectedPath.startsWith(p.url)">
            <ion-icon slot="start" [name]="p.icon"></ion-icon>
            <ion-label>
              {{p.title}}
            </ion-label>
          </ion-item>

        </ion-menu-toggle>
        <!--added onclick  function for logout that will show confirmation alert-->
        <ion-item tappable (click)="presentAlertConfirm()">
          <ion-icon name="log-out" slot="start"></ion-icon>
            Logout
        </ion-item>

      </ion-list>
      
    </ion-content>

  </ion-menu>
  <ion-router-outlet id="content" main></ion-router-outlet>

</ion-split-pane>
